<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- Bootstrap Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="friendly.css">
    <title>Test page</title>
  </head>
  <body>
    <h1>Mobile view test page</h1>
    <div class="friend-nav">
      <div class="friend-nav-arrow-left">
        <button class="btn">
          <i class="bi-chevron-compact-left friend-nav-button" style="color:black"></i>
        </button>
      </div>
      <div class="friend-nav-arrow-right">
        <button class="btn">
          <i class="bi-chevron-compact-right friend-nav-button" style="color:black"></i>
        </button>
      </div>
      <div class="row" style="min-width:500px">
        <div class="col">
          <div class="icon-wrapper">
            <button class="btn">
            <i class="fa fa-home friend-nav-button"></i>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="icon-wrapper">
            <button class="btn">
              <i class="fa fa-star friend-nav-button"></i>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="icon-wrapper">
            <button class="btn">
              <i class="fa fa-life-ring friend-nav-button"></i>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="icon-wrapper">
            <button class="btn">
              <i class="fa fa-refresh friend-nav-button"></i>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="icon-wrapper">
            <button class="btn">
              <i class="bi-chat-dots friend-nav-button"></i>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="icon-wrapper">
            <button class="btn">
              <i class="bi-calendar-check friend-nav-button"></i>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="icon-wrapper">
            <button class="btn">
              <i class="bi-gear friend-nav-button"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
